<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Phones</title>

  <script src="./build.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
</head>

<body>

  <div class="view-container">
    <div class="view-frame" id="app-container">

      <div class="container-fluid">
        <div class="row">

          <!--Sidebar content-->
          <div class="col-md-2">
            <div data-component="filter">
              Search: <input data-element="field" type="text">
            </div>

            <div data-component="sorter">
              Sort by:
              <select>
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
              </select>
            </div>
          </div>

          <!--Body content-->
          <div class="col-md-10">

            <div data-component="phoneCatalogue"></div>

            <div class="js-hidden" data-component="phoneViewer"></div>

          </div>

        </div>
      </div>

    </div>
  </div>

</body>

</html>
