<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>

<div id="carousel-1" class="carousel"></div>
<div id="carousel-2" class="carousel"></div>
<div id="carousel-3" class="carousel"></div>

<script type="text/template" id="carouselTemplate">
  <button class="arrow prev">⇦</button>
  <div class="gallery">
    <ul class="images">
      <% images.forEach(function(imageUrl) { %>
        <li><img src="<%= imageUrl %>"></li>
      <% }); %>
    </ul>
  </div>
  <button class="arrow next">⇨</button>
</script>

</body>

</html>
